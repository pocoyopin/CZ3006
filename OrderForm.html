            <fieldset>

                <input type="text" name="apple" id="apple"> <br>

    <script>
        function blur() {
            document.getElementById("totalCost").blur();
        }

        //calculate the total cost of the user's order
        function calculateTotalCost() {
            var priceApple = 0.69;
            var priceOrange = 0.59;
            var priceBanana = 0.39;
            var quantityApple = parseInt(document.getElementById("apple").value);
            var quantityOrange = parseInt(document.getElementById("orange").value);
            var quantityBanana = parseInt(document.getElementById("banana").value);
            document.getElementById("totalCost").value = (priceApple * quantityApple) + (priceBanana * quantityBanana) + (priceOrange * quantityOrange);
        }
    </script>
